name: Build

on: [push]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release
  version_revision: 2338

jobs:
  build-linux:
    runs-on: ubuntu-16.04
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: ${{github.workspace}}/build-scripts/for-linux/prepare-debian-ubuntu.sh
      
    - name: Build
      working-directory: ${{github.workspace}}
      run: ${{github.workspace}}/build-scripts/for-linux/build-on-linux.sh ${{env.version_revision}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: GrandOrgue-0.3.1.${{env.version_revision}}-Linux.tar.gz
        path: ${{github.workspace}}/build-linux/GrandOrgue-0.3.1.${{env.version_revision}}-Linux.tar.gz

  build-osx:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      shell: bash
      run: ${{github.workspace}}/build-scripts/for-osx/prepare-osx.sh
      
    - name: Build
      working-directory: ${{github.workspace}}
      run: ${{github.workspace}}/build-scripts/for-osx/build-on-osx.sh ${{env.version_revision}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: GrandOrgue-0.3.1.${{env.version_revision}}-Darwin.dmg
        path: ${{github.workspace}}/build-osx/GrandOrgue-0.3.1.${{env.version_revision}}-Darwin.dmg
        
  build-win64:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Install Dependencies
      run: ${{github.workspace}}/build-scripts/for-win64/prepare-ubuntu-20.sh

    - name: Build
      working-directory: ${{github.workspace}}
      run: ${{github.workspace}}/build-scripts/for-win64/build-on-linux.sh ${{env.version_revision}}

    - name: Upload package
      uses: actions/upload-artifact@v2
      with:
        name: GrandOrgue-0.3.1.${{env.version_revision}}-win64.exe
        path: ${{github.workspace}}/build-win64/GrandOrgue-0.3.1.${{env.version_revision}}-win64.exe
