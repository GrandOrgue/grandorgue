fail_fast: false
repos:
  - repo: https://github.com/pre-commit/mirrors-clang-format
    rev: v13.0.0
    hooks:
      - id: clang-format
        args: [--style=file, -i]
  - repo: https://github.com/nanoufo/copyright-hook
    rev: e1c3332dfcb4afa9f3c69db2da8f269984bce38f
    hooks:
      - id: update-copyright
